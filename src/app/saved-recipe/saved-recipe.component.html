<app-header></app-header>

<div class="container">
    <div class="row align-items-center justify-content-center p-5 text-light fw-bolder bg-success fs-1" >Your Recipe Collection</div>
    <div class="row my-5">
        @if(allSavedRecipe.length>0){
            @for (recipe of allSavedRecipe; track $index) {
                <div class="col-lg-3">
                    <div class="p-3">
                        <img routerLink="/recipe/{{recipe.recipeId}}/view" class="card-img-top" [src]="recipe.image" alt="">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <h5 class="card-title">{{recipe.name}}</h5>
                            <button (click)="deleteSavedRecipe(recipe._id)" class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                        </div>
                    </div>
                </div>
            }
        }@else {
            <div class="d-flex align-items-center justify-content-center">
                <h1>Your Recipe Collection is Empty</h1>
                <button routerLink="/all-recipes" class="btn btn-success my-3">Click Here to Add More</button>
            </div>
        }
    </div>
</div>

<app-footer></app-footer>
